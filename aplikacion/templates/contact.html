<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Contact US</h1>
                <form onsubmit="Kontakt(event)">
                    <div class="mb-3">
                        <label for="emri" class="form-label">First Name</label>
                        <input type="text" id="emri" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="mbiemri" class="form-label">Last Name</label>
                        <input type="text" id="mbiemri" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="koment" class="form-label">Comment</label>
                        <textarea id="koment" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
                <p id="sms"></p>
            </div>
            <div class="col-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.2668420263067!2d19.810036048293114!3d41.32481053237209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135031252753fc69%3A0x715b6f44a714404!2sMulliri%20i%20Vjet%C3%ABr%20-%20Rruga%20Myslym%20Shyri%20%26%20Sami%20Frash%C3%ABri!5e0!3m2!1sen!2s!4v1732552008905!5m2!1sen!2s"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
